version: 1.2

messages:
  # Aktionen:
  # [actionbar] Nachricht - Sende die Actionbar mit deiner Nachricht. Für 1.11+
  # [connect] server - Spieler zu einem bestimmten BungeeCord-Server senden.
  # WARNUNG: Erfordert BungeeMessaging. Dies ist bei BungeeCord und WaterFall vorhanden.
  # Bei Velocity könnte es standardmäßig deaktiviert sein. Prüfe deine Proxy-Konfiguration.
  # [message] Nachricht - Sende eine Nachricht an den Spieler.
  # [broadcast] Nachricht - Sende eine Nachricht an alle Spieler.
  # [log] Nachricht - Sende eine Nachricht an die Konsole.
  # [delay] Zecken - Machen Sie eine Verzögerung zwischen den Aktionen. In Zecken. (20 Zecken = 1 Sekunde)
  # [player] Befehl - Führe den Befehl im Namen des Spielers aus.
  # [teleport] Welt;x;y;z;yaw;pitch;Verzögerung - Teleportiere den Spieler zu den angegebenen Koordinaten. Die Verzögerung wird in Ticks gemessen.
  # [console] Befehl - Führe den Befehl im Namen der Konsole aus.
  # [title] Titel;Untertitel;Einblendzeit;Anzeigezeit;Ausblendzeit - Sende den Titel an den Spieler. Für 1.8+
  # [sound] Sound;Lautstärke;Tonhöhe;Verzögerung - Spiele einen Sound für den Spieler ab. Die Verzögerung wird in Ticks gemessen.
  # Suche nach Sounds hier: https://helpch.at/docs/$version$/org/bukkit/Sound.html
  # // Ersetze $version$ durch die Version deines Servers, zum Beispiel: https://helpch.at/docs/1.8.8/org/bukkit/Sound.html
  # [effect] Typ;Dauer;Verstärker;Verzögerung - Gib dem Spieler den Effekt. Verzögerung und Dauer werden in Ticks gemessen.
  # Finde die Effekttypen hier: https://helpch.at/docs/$version$/org/bukkit/potion/PotionEffectType.html
  # [explosion] Leistung;FeuerSetzen;BlöckeZerstören;Verzögerung;XHinzufügen;YHinzufügen;ZHinzufügen - Erstelle eine Explosion. Die Verzögerung wird in Ticks gemessen.
  # FeuerSetzen, BlöckeZerstören - auf false oder true setzen. XHinzufügen, YHinzufügen, ZHinzufügen - Double-Werte, die zum Explosionsort des Spielers addiert werden.
  # [bossbar] Nachricht;Farbe;Typ;Zeit;Stil;Flag - Sende einen Bossbalken an einen Spieler mit einer Nachricht für eine bestimmte Zeit. Für 1.9+
  # Typen:
  # stop - der Bossbalken verschwindet nach der angegebenen Zeit (Sekunden)
  # time - der Bossbalken animiert die verbleibende Zeit.
  # Funktionen:
  # %time% - verbleibende Sekunden.
  # Alle Funktionen wie Farbe, Stil und Flag findest du hier: https://helpch.at/docs/$version$/org/bukkit/boss/BossBar.html
  #
  # Information:
  # An die Konsole gesendete Nachrichten können Platzhalter nicht ersetzen oder bestimmte oben genannte Aktionen ausführen.
  # Eingebaute Funktionen:
  # %player% - Spielernamen abrufen.
  unknown:
    - "[message] Unbekannter Befehl. Gib /help &fein, um Hilfe zu erhalten."
  firstjoin:
    - "[broadcast] %player% hat den Server betreten."
  join:
    - "[broadcast] %player% ist am Horizont erschienen"
  quit:
    - "[broadcast] %player% ist hinter dem Horizont verschwunden"
  death:
    - "[broadcast] %player% ist gestorben..."
  respawn:
    - "[broadcast] %player% wurde &cwiederbelebt!"
  achievement:
    - "[broadcast] %player% hat eine Errungenschaft &ferlangt!"