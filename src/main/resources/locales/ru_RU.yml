messages:
  # Действия:
  # [actionbar] сообщение - отправьте actionbar с вашим сообщением. Для версии 1.11+
  # [message] сообщение - отправьте сообщение игроку.
  # [broadcast] сообщение - отправьте сообщение всем игрокам.
  # [log] сообщение - отправить сообщение на консоль.
  # [player] - выполнить команду от имени игрока.
  # [teleport] мир;x;y;z;yaw;pitch;delay - Телепортировать игрока по заданным координатам. Задержка измеряется в тиках.
  # [console] - выполнить команду от имени консоли.
  # [title] заголовок;субтитры;fadeIn;stay;fadeOut - отправка заголовка проигрывателю. Для версии 1.8+
  # [sound] звук;громкость;высота тона;задержка - воспроизведение звука для игрока. Задержка измеряется в тиках.
  # Найдите звуки здесь: https://helpch.at/docs/$version$/org/bukkit/Sound.html
  # // Замените $version$ на версию вашего сервера, например: https://helpch.at/docs/1.8.8/org/bukkit/Sound.html
  # [effect] тип;длительность;усилитель;задержка - задает эффект игроку. Задержка и длительность измеряется в тиках.
  # Find the types of effects here: https://helpch.at/docs/$version$/org/bukkit/potion/PotionEffectType.html
  # [bossbar] сообщение;цвет;тип;время;стиль;флаг - Отправляет игроку bossbar с сообщением на определенное время. Для версии 1.9+
  # Типы:
  # stop - Панель управления исчезнет по истечении времени, указанного в поле время (секунды)
  # time - Панель управления будет отображать время, которое истекает.
  # Функции:
  # %time% - Сколько осталось секунд.
  # Вы можете найти все функции, такие как цвет, стиль и флаг, здесь: https://helpch.at/docs/$version$/org/bukkit/boss/BossBar.html
  #
  # Информация:
  # Сообщения, отправляемые на консоль, могут не заменять заполнители или не выполнять определенные действия, описанные выше.
  # Встроенные функции:
  # %player% - Получение имени игрока.
  unknown:
    - "[message] Неизвестная команда. Напишите /help для получения помощи."
  join:
    - "[message] %player% присоединился!"
  quit:
    - "[log] %player% вышел..."
  death:
    - "[message] %player% умер..."
  respawn:
    - "[message] %player% был &cвозрождён!"
  achievement:
    - "[message] %player% получил Достижение!"